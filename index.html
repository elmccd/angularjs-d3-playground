<!DOCTYPE html>
<html ng-app="stockApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular D3 Playground</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="app.css"/>

</head>
<body>

<a href="https://github.com/elmccd/angularjs-d3-playground">
    <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png">
</a>

<section ng-controller="stockGraphs" class="container">

    <h1>Angular D3 Playground</h1>

    <graphs-controls data-stocks="stocksData" data-on-change="update"></graphs-controls>

    <div class="row">
        <div class="col-md-8">
            <stocks-graph data-stocks="stocksData" data-selected-company="selectedCompany"></stocks-graph>
        </div>
        <div class="col-md-4">
            <company-details data-company="selectedCompany"></company-details>
        </div>
    </div>

    <stocks-grid data-stocks="stocksData"></stocks-grid>

</section>



<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/d3/d3.js"></script>



<script src="stockApp/stockApp.js"></script>

<script src="stockApp/services/companies.service.js"></script>
<script src="stockApp/services/yahooFinance.service.js"></script>

<script src="stockApp/partials/stockGraphs.partial.js"></script>

<script src="stockApp/directives/graphsControls/graphsControls.directive.js"></script>
<script src="stockApp/directives/stocksGraph/stocksGraph.directive.js"></script>
<script src="stockApp/directives/stocksGrid/stocksGrid.directive.js"></script>
<script src="stockApp/directives/companyDetails/companyDetails.directive.js"></script>

<script src="stockApp/filters/prettyNumber.filter.js"></script>


</body>
</html>
