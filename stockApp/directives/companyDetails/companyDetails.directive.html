<section class="well">

    <h2>Company details</h2>

    <dl ng-show="company">
        <dt>Company name:</dt>
        <dd>{{ company.name }}</dd>

        <dt>Employers:</dt>
        <dd>{{ company.details.employers | prettyNumber}}</dd>

        <dt>About:</dt>
        <dd>{{ company.details.about }}</dd>

    </dl>
    <div ng-hide="company">
        <p>Click line on the Stock Graph to select company.</p>
    </div>
</section>
