<form>
    <fieldset>

        <legend>
            Stocks
        </legend>
        <label ng-repeat="company in stocks.companies">
            <input type="checkbox" ng-model="company.visible"/>
            {{ company.name }}
        </label>
    </fieldset>
    <fieldset>
        <legend>
            Time period
        </legend>
        <input type="range" name="points" min="0" max="3" ng-model="settings.period">
    </fieldset>
</form>
